apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-epitrip-website-frontend-deployment
  namespace: prod-epitrip-website-frontend
  labels:
    app: prod-epitrip-website-frontend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: prod-epitrip-website-frontend
  template:
    metadata:
      labels:
        app: prod-epitrip-website-frontend
    spec:
      containers:
        - name: prod-epitrip-website-frontend
          image: corentin35/epitrip-frontend:${TAG_VERSION}
          imagePullPolicy: Always
          ports:
            - containerPort: 3333
          env:
            - name: PORT
              value: '3333'
          resources:
            requests:
              cpu: '300m'
              memory: '400Mi'
            limits:
              cpu: '600m'
              memory: '800Mi'
      imagePullSecrets:
        - name: regcred
